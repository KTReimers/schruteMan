<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SchruteMan</title>
</head>
<body>
    <div class="container">
        <div id="world"></div>
        <div id="scoreBoard">
            <div>
                <h2>Level: <span>1</span></h2>
                <h2>Score: <span id="score">0</span></h2>
            </div>
            <button onclick="displayWorld(event)">New Game</button>
        </div>
        <div class="win">
            <h2>You Win!</h2>
        </div>
        <div class="lose">
            <h2>You lost! Loser</h2>
        </div>
        <div id="schrute"></div>
        <iframe id="music" width="1000" height="50" src="https://www.youtube.com/embed/uyIVAm9PVrI?autoplay=1&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
